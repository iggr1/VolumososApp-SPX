<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VolumososApp-SPX - Modo TV</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap">
  <link rel="icon" href="./src/assets/favicons/favicon-light.svg" type="image/svg+xml">
  <link rel="stylesheet" href="./src/css/pallets-tv.css">
  <script type="module" src="./src/js/pallets-tv.js"></script>
</head>

<body>
  <div class="tv-shell">
    <!-- COLUNA ESQUERDA -->
    <main class="tv-left">
      <header class="tv-header">
        <div class="brand">
          <img src="./src/assets/img/spx-logo-light.png" alt="Logo SPX" class="logo-image" />
          <div class="titles">
            <p class="eyebrow">VISÃO OPERACIONAL</p>
            <h1>VolumososApp</h1>
            <p class="app-name">developed by igor.camara@shopee.com</p>
          </div>
        </div>

        <div class="tv-meta">
          <div class="tv-hub" id="tv-hub">Carregando HUB...</div>
          <div class="tv-updated">Atualizado: <span id="tv-updated">--</span></div>

          <div class="tv-actions">
            <button class="tv-theme-toggle" type="button" id="tv-theme-toggle" aria-label="Alternar tema">
              <span class="theme-icon" aria-hidden="true">☀️</span>
              <span class="theme-label">Claro</span>
            </button>
            <a class="tv-back" href="./pallets.html" target="_blank" rel="noopener noreferrer">Voltar</a>
          </div>
        </div>
      </header>

      <section class="tv-summary" aria-live="polite">
        <div class="tv-card">
          <span class="tv-label">Total de pedidos</span>
          <span class="tv-value" id="tv-total">0</span>
        </div>

        <div class="tv-card accent">
          <span class="tv-label">Em pallet</span>
          <span class="tv-value" id="tv-onpallet">0</span>
        </div>

        <div class="tv-card success">
          <span class="tv-label">Entregues</span>
          <span class="tv-value" id="tv-assigned">0</span>
        </div>

        <div class="tv-card danger">
          <span class="tv-label">Removidos</span>
          <span class="tv-value" id="tv-removed">0</span>
        </div>
      </section>

      <section class="tv-panel">
        <div class="tv-panel-header">
          <h2>Volumosos por letra</h2>
          <span class="tv-panel-sub">Volume total por letra</span>
        </div>
        <div id="tv-letters" class="tv-bars"></div>
      </section>

      <div class="tv-empty" id="tv-empty" hidden>
        <p>Sem dados para exibir.</p>
      </div>
    </main>

    <!-- COLUNA DIREITA (COMEÇA NO TOPO) -->
    <aside class="tv-right">
      <section class="tv-panel tv-panel--routes">
        <div class="tv-panel-header">
          <h2>Rotas por letra</h2>
          <span class="tv-panel-sub">Quantidade por rota (ex.: C-12, D-1)</span>
        </div>
        <div id="tv-routes" class="tv-route-grid"></div>
      </section>
    </aside>
  </div>
</body>
</html>
